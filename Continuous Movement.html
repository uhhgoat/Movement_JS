<!DOCTYPE HTML>
<!--Matyas Fenyves-->
<html onkeydown = "checkKeystroke(event) ;">
	<head>
		<title>Movement</title>
		<style>
			img
			{
				position:fixed ;
			}
		</style>
		<script>
			function induction()
			{
				theDIV = document.getElementById("keystroke") ;
				theIMG = document.getElementById("img") ;
				up = 38 ;
				down = 40 ;
				left = 37 ;
				right = 39 ;
				x = 0 ;
				y = 0 ;
			}
			function checkKeystroke(e)
			{
				
				if(e.which)
					theDIV.innerHTML = e.which ;
				else
					theDIV.innerHTML = e.keyCode ;
				
				
				if(e.which == up || e.keyCode == up)
				{
					//y -= 5 ;
					//theIMG.style.top = y + "px" ;
					goUp = setInterval('moveUp()', 100) ;
				}
				if(e.which == down || e.keyCode == down)
				{
					//y += 5 ;
					//theIMG.style.top = y + "px" ;
					goDown = setInterval('moveDown()', 100) ;
				}
				if(e.which == left || e.keyCode == left)
				{
					//x -= 5 ;
					//theIMG.style.left = x + "px" ;
					goLeft = setInterval('moveLeft()', 100) ;
				}
				if(e.which == right || e.keyCode == right)
				{
					//x += 5 ;
					//theIMG.style.left = x + "px" ;
					goRight = setInterval('moveRight()', 100) ;
				}
			}
			function stopMovement()
			{
				
			}
			function moveUp()
			{
				y -= 5 ;
				theIMG.style.top = y + "px" ;
			}
			function moveDown()
			{
				y += 5 ;
				theIMG.style.top = y + "px" ;
			}
			function moveLeft()
			{
				x -= 5 ;
				theIMG.style.left = x + "px" ;
			}
			function moveRight()
			{
				x += 5 ;
				theIMG.style.left = x + "px" ;
			}
			//enter.keyCode == "13"
			//space.keyCode == "32"
			//up.keyCode == "38"
			//down.keyCode == "40"
			//left.keyCode == "37"
			//right.keyCode == "39"
		</script>
	</head>
	<body onload = "induction() ;">
		<div id = "keystroke"></div>
		<img id = "img" src = "Dark Souls 2.jpg" />
	</body>
</html>
